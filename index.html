<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Buy Data</h1>
        <div class="balance-box">
            <p>User ID: <span id="user-id"></span></p>
            <p>Wallet Balance: <span id="wallet-balance"></span></p>
            <p>Phone Number: <span id="phone-number"></span></p>
        </div>

        <form id="data-form">
            <div class="form-group">
                <label for="network">Network Type*</label>
                <select id="network" name="network" required>
                    <option value="">Choose Network</option>
                    <option value="AIRTEL">Airtel</option>
                    <option value="GLO">Glo</option>
                    <option value="9MOBILE">9Mobile</option>
                    <option value="MTN">MTN</option>
                </select>
            </div>

            <div class="form-group">
                <label for="data-type">Data Type</label>
                <select id="data-type" name="data-type" required>
                </select>
            </div>

            <div class="form-group">
                <label for="data-plan">Data Plans</label>
                <select id="data-plan" name="data-plan" required>
                </select>
            </div>

            <div class="number-form-group">
                <label for="mobile-number">Mobile Number</label>
                <input type="text" id="mobile-number" name="mobile-number" required>
            </div>

            <div class="cost-form-group">
                <label for="cost">Cost</label>
                <input type="text" id="cost" name="cost" readonly required>
            </div>

            <div class="pin-form-group">
                <label for="pin">Confirm Pin</label>
                <input type="password" id="pin" name="pin" required>
            </div>

            <button type="submit">Buy Data</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
